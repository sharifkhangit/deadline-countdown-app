<div class="countdown-shell">
  <div *ngIf="loading" class="status loading">Fetching deadline…</div>

  <div *ngIf="!loading && !error" class="timer-card">
    <div *ngIf="secondsLeft > 0; else expired">
      <h2>⏳ Time Remaining</h2>
      <p class="count">{{ secondsLeft }} seconds</p>
    </div>
    <ng-template #expired>
      <h2 class="expired">✅ Deadline Reached</h2>
      <p class="message">All tasks should now be completed.</p>
    </ng-template>
  </div>

  <div *ngIf="error" class="status error">⚠️ {{ error }}</div>
</div>
